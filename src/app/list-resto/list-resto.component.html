<h1>Restaurants List</h1>
<table class="table">
    <thead>
      <tr>
          <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Opration</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item Of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i> 
          <a routerLink="/update/{{item.id}}"> <i class="fa fa-edit" style="font-size:20px;color:blue; padding-left: 20px;"></i></a>
        </td>
        
      </tr>
    </tbody>
  </table>
