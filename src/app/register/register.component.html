<h1>Resiter new Restaurant</h1>
<!-- alert box start -->
<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alert">
  <strong>Success!</strong> You detail successfully Register.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close" >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- alert box end -->
    <form [formGroup]="register" (ngSubmit)="collection()" >
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
          </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control"  formControlName="password" placeholder="Enter password">
        </div>                                                                                             
        <button type="submit" class="btn btn-primary">Submit</button>                                    
      </form>
